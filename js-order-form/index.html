<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Order Form</title>
</head>
<body>
  <div class="wrapper">
 
	<form class="" id="myForm">
	 <img src="img/icon.png" class="icon">
     <img src="img/icon-1.png" class="icon-1">
	 <h1>Bakery Menu Order</h1>

<table class="menu">
	<tr>
		<th>Item</th>
		<th>Quantity</th>
		<th>Price</th>
	</tr>
	<tr>
		<th>Cake</th>
		<th><input type="number"  id="cake" class="num-of-item" min="0" max="20"></th>
		<th>$4</th>
	</tr>
	<tr>
		<th>Croisant</th>
		<th><input type="number" id="croisant" name="" class="num-of-item" min="0" max="20"></th>
		<th>$0.5</th>
	</tr>
	<tr>
		<th>Bizcocho</th>
		<th><input type="number" id="bizcocho" name="" class="num-of-item" min="0" max="20"></th>
		<th>$1</th>
	</tr>
	<tr>
		<th>Cherry Pie</th>
		<th><input type="number" id="cherry_pie" name="" class="num-of-item" min="0" max="20"></th>
		<th>$5.6</th>
	</tr>
	<tr>
		<th>Pecan Pie</th>
		<th><input type="number" id="pecan_pie" class="num-of-item" min="0" max="20"></th>
		<th>$6.4</th>
	</tr>
	
</table>
    <span class="sum">Sum:</span>
			<button class="btn-order" type="button">Place order</button>
	</form>
  </div>
  <script type="text/javascript" src='script/script.js'></script>	
</body>
</html>
